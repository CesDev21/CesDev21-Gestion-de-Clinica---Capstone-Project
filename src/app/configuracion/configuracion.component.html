<h1>CONFIGURACION</h1>
<div class="container">

    <form>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="notificaciones">
        </div>

        <div class="form-group">
            <label for="accessibilitySettings">Configuración de accesibilidad:</label>
            <select class="form-control" id="accessibilitySettings">
                <option>Contraste de colores</option>
                <option>Navegación por teclado</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="securitySettings">Configuración de seguridad:</label>
            <select class="form-control" id="securitySettings">
                <option>Autenticación de dos factores</option>
                <option>Contraseñas</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="idioma">Idioma preferido</label>
            <select class="form-control" id="idioma">
                <option>Español</option>
                <option>Inglés</option>
                <option>Français</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="tema">Tema</label>
            <select class="form-control" id="tema">
                <option>Claro</option>
                <option>Oscuro</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
